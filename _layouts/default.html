<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{{ site.title }}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/css/foundation.min.css" integrity="sha256-1mcRjtAxlSjp6XJBgrBeeCORfBp/ppyX4tsvpQVCcpA= sha384-b5S5X654rX3Wo6z5/hnQ4GBmKuIJKMPwrJXn52ypjztlnDK2w9+9hSMBz/asy9Gw sha512-M1VveR2JGzpgWHb0elGqPTltHK3xbvu3Brgjfg4cg5ZNtyyApxw/45yHYsZ/rCVbfoO5MSZxB241wWq642jLtA==" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/app.css">
</head>
<body>
	<div class="container">
		<div class="grid-y grid-frame align-center-middle">
			<div class="cell small-4">
				<h1 class="text-center">TAKEBEE</h1>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="grid-container">
			<div class="grid-x">
				<div class="cell small-12 large-4 large-order-2">
					<input type="search" name="search" id="search" placeholder="Search takebee.com">
				</div>
				<div class="cell small-12 large-8 large-order-1">
					<div class="show-for-large">
						<img src="/img/takebee-glyph.svg" alt="" class="logo-glyph">
						<img src="/img/takebee-type.svg" alt="" class="logo-type">
					</div>
					<p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} TaKeBee. All Rights Reserved</p>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/js/foundation.min.js" integrity="sha256-WUKHnLrIrx8dew//IpSEmPN/NT3DGAEmIePQYIEJLLs= sha384-53StQWuVbn6figscdDC3xV00aYCPEz3srBdV/QGSXw3f19og3Tq2wTRe0vJqRTEO sha512-X9O+2f1ty1rzBJOC8AXBnuNUdyJg0m8xMKmbt9I3Vu/UOWmSg5zG+dtnje4wAZrKtkopz/PEDClHZ1LXx5IeOw==" crossorigin="anonymous"></script>
</body>
</html>
